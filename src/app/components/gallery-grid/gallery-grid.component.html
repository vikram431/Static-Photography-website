<div class="gallery-container">
  <div class="grid">
    <div class="item" *ngFor="let img of filteredImages" (click)="selectedImage = img">
      <img [src]="img.src" [alt]="img.alt" />
      <div class="overlay">{{ img.category }}</div>
    </div>
  </div>
</div>

<!-- Lightbox -->
<div class="lightbox" *ngIf="selectedImage" (click)="selectedImage = null">
  <button class="close-btn" (click)="selectedImage = null">Ã—</button>
  <img [src]="selectedImage.src" [alt]="selectedImage.alt" />
</div>
