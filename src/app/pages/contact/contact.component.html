<div class="page-wrapper">
  <app-header></app-header>

  <main class="container">
    <h1 class="title">Contact Us</h1>

    <div class="grid">
      <!-- Contact Info -->
      <div class="contact-info">
        <h2 class="subtitle">Get In Touch</h2>

        <div class="info-item">
          <div class="icon">
            <!-- Phone Icon -->
            <svg width="24" height="24" fill="none" stroke="#c41e3a" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 
                  19.79 19.79 0 0 1-8.63-3.07 
                  19.5 19.5 0 0 1-6-6 
                  A19.79 19.79 0 0 1 2.1 4.18 
                  2 2 0 0 1 4.11 2h3
                  a2 2 0 0 1 2 1.72 
                  c.12.81.37 1.6.73 2.34 
                  a2 2 0 0 1-.45 2.11l-1.27 1.27
                  a16 16 0 0 0 6 6l1.27-1.27 
                  a2 2 0 0 1 2.11-.45 
                  c.74.36 1.53.61 2.34.73 
                  A2 2 0 0 1 22 16.92z"/>
            </svg>
          </div>
          <div>
            <p class="label">Phone</p>
            <p class="text">+91 9810552122</p>
          </div>
        </div>

        <div class="info-item">
          <div class="icon">
            <!-- Mail Icon -->
            <svg width="24" height="24" fill="none" stroke="#c41e3a" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12 
                       c0 1.1-.9 2-2 2H4
                       c-1.1 0-2-.9-2-2V6
                       c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
          <div>
            <p class="label">Email</p>
            <p class="text">contactpraveenbhat</p>
          </div>
        </div>

        <div class="info-item">
          <div class="icon">
            <!-- MapPin Icon -->
            <svg width="24" height="24" fill="none" stroke="#c41e3a" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13S3 17 
                       3 10a9 9 0 0 1 18 0z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
          </div>
          <div>
            <p class="label">Location</p>
            <p class="text">Mumbai, India</p>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2 class="subtitle">Send a Message</h2>

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <input class="input" formControlName="name" placeholder="Your Name" />

          <input class="input" type="email" formControlName="email" placeholder="Your Email" />

          <input class="input" formControlName="subject" placeholder="Subject" />

          <textarea class="textarea" formControlName="message" rows="6" placeholder="Your Message"></textarea>

          <button class="btn" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </main>
</div>
